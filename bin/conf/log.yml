logs:
  - name: root
    level: info
    formatter: '%d%T%m%n'
    appender:
      - type: FileLogAppender
        file: ../bin/conf/root.txt
      - type: StdoutLogAppender
  - name: system
    level: debug
    formatter: '%d%T%m%n'
    appender:
      - type: FileLogAppender
        file: ../bin/conf/system.txt
      - type: StdoutLogAppender